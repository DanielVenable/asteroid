<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Asteroid</title>
    <script type="module" src="script.js" defer></script>
</head>
<body data-mode="intro" class="flex">
    <div class="main">
        <div class="intro flex">
            <div>
                <button id="start"> Start a new game </button>
                <button id="join">  Join a game      </button>
            </div>
            <div id="enter-code-box" hidden>
                Enter code:
                <p>
                    <input id="enter-code">
                    <input id="submit-code" type="submit" value="Go!">
                </p>
                <p id="join-response"></p>
                Don't know the code? Ask whoever started the game.
            </div>
        </div>
        <div class="waiting-for-players flex">
            <div id="code"></div>
            <canvas id="qrcode"></canvas>
            <button id="begin">Start game</button>
        </div>
        <div id="board-container" class="playing"></div>
        <div id="program-container" class="playing flex">
            <object data="program.svg" type="image/svg+xml" class="programs"></object>
        </div>
        <div class="players">
            Players:
            <div class="you"><input id="display-name"></div>
        </div>
        <div class="playing" id="restart-container" hidden>
            <button id="restart">Play again</button>
        </div>
    </div>
</body>
</html>
